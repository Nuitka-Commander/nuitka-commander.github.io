<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://nuitka-commander.erduotong.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuitka Commander | 网站已迁移</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --primary-color: #4285f4;
            --secondary-color: #f1f1f1;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --primary-color: #8ab4f8;
                --secondary-color: #2d2d2d;
                --card-bg: #1e1e1e;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            margin: 0 auto;
            text-align: center;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>网站已迁移</h1>
            <p>我们的网站已经迁移到新的地址。您将在几秒钟内自动跳转。</p>
            <p>如果跳转没有发生，请点击下面的按钮手动访问新网站。</p>
            
            <div class="spinner"></div>
            
            <a href="https://nuitka-commander.erduotong.com" class="btn">立即访问新网站</a>
        </div>
        
        <p>感谢您的理解和支持！</p>
    </div>
</body>
</html>
